{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'meteo/style.css' %}">
    <title>World Temperature</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js"
      }
    }
  </script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
    <div class="container text-center">
        <h1 class="color">{{ country }}</h1>
        <h2 class="color">{{ city }}</h2>
        <h3 class="color">{{ temp }} &#8451;</h3>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary" onclick="location.href='./discover'">Check other places
            </button>
            <button type="button" class="btn btn-danger" onclick="location.href='.'">Home</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
